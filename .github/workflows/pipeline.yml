      - name: UTF-8 ve TÃ¼rkÃ§e Karakter KontrolÃ¼
        run: |
          echo "âœ… Dosya formatlarÄ± denetleniyor..."
          # TÃ¼rkÃ§e karakter uyumluluÄŸu kontrol
          find docs -name "*.md" -type f -exec file {} \; | grep -i utf || echo "âœ… TÃ¼m dosyalar UTF-8"

      - name: KonfigÃ¼rasyon KaydÄ± (ISO 10007)
        run: |
          echo "Version: $(git describe --tags --always)" > version.txt
          echo "Built: $(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> version.txt
          echo "Branch: ${{ github.ref }}" >> version.txt
          cat version.txt
