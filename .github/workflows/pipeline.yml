jobs:
  # AÅAMA 1: Statik Analiz (ISO 5055 & ISO 27001)
  static-analysis:
    name: Statik Kod ve GÃ¼venlik Analizi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Sonar'Ä±n tam history'ye eriÅŸmesi iÃ§in

      - name: Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: SonarCloud BaÄŸlantÄ± KontrolÃ¼
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "âŒ SONAR_TOKEN tanÄ±mlanmamÄ±ÅŸ!"
            echo "GitHub Secrets'a SONAR_TOKEN ekleyin"
            exit 1
          fi
          echo "âœ… SONAR_TOKEN'Ä± baÅŸarÄ±yla buldum"

      - name: SonarCloud TaramasÄ±
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.verbose=false

      - name: BaÄŸÄ±mlÄ±lÄ±k GÃ¼venlik TaramasÄ± (Snyk)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # AÅAMA 2: Test ve Kapsam (ISO 29119 & Gate 3)
  unit-testing:
    name: Birim Testler ve Coverage
    needs: static-analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm ci

      - name: Testleri Ã‡alÄ±ÅŸtÄ±r
        run: |
          npm test -- --coverage --watchAll=false
          echo "âœ… Birim testler tamamlandÄ±"

      - name: Kapsam KontrolÃ¼ (%80 ÅartÄ±)
        run: |
          COVERAGE=$(node -e "console.log(require('./coverage/coverage-summary.json').total.lines.pct)")
          echo "ğŸ“Š Kod KapsamÄ±: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage hedefi: â‰¥80%, Mevcut: $COVERAGE%"
            exit 1
          fi
          echo "âœ… Coverage hedefi karÅŸÄ±landÄ±: $COVERAGE%"

  # AÅAMA 3: DokÃ¼mantasyon ve Paketleme (Gate 4)
  build-and-document:
    name: Derleme ve ArÅŸivleme
    needs: unit-testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Node.js Kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± YÃ¼kle
        run: npm ci

      - name: Derleme
