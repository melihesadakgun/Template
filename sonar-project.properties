# SonarQube / SonarCloud Proje Konfigürasyonu
# ISO/IEC 5055 ve ISO 27001 Uyumlu Statik Analiz Ayarları

# ===============================================
# 1. PROJE TANIMI
# ===============================================
sonar.projectKey=project-template
sonar.projectName=Proje Şablonu
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# SonarCloud için (vermek zorunlu değil ama önerilir)
# sonar.organization=YOUR-ORG-KEY

# ===============================================
# 2. KAYNAK KOD DİZİNLERİ
# ===============================================
sonar.sources=src
sonar.tests=__tests__,tests

# ===============================================
# 3. KOD KAPLAMASI (ISO 29119 - %80 Hedefi)
# ===============================================
# Jest / Node.js Coverage (LCOV format)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Python Coverage (opsiyonel)
# sonar.python.coverage.reportPaths=coverage.xml

# Java Coverage (opsiyonel)
# sonar.java.coveragePlugin=jacoco
# sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# ===============================================
# 4. TEST RAPORLARI
# ===============================================
# Jest / Node.js Test Reports
sonar.javascript.junitReportPaths=coverage/junit.xml
sonar.javascript.eslint.reportPaths=coverage/eslint-report.json

# ===============================================
# 5. DIŞLANACAK DOSYALAR
# ===============================================
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,coverage/**
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/node_modules/**

# ===============================================
# 6. TEST DOSYALARI
# ===============================================
sonar.test.inclusions=**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts
sonar.tests=__tests__,tests

# ===============================================
# 7. GÜVENLİK (ISO 27001)
# ===============================================
# Güvenlik hotspot'larının oranı
sonar.security.hotspots.reviews.max=0
sonar.issues.max=-1

# ===============================================
# 8. KOD KALİTESİ (ISO 5055)
# ===============================================
# Quality Gate bekleme (Minimum kapı geçişi)
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Hata türleri
sonar.issues.types=VULNERABILITY,SECURITY_HOTSPOT,BUG,CODE_SMELL
sonar.issues.severity=CRITICAL,BLOCKER,MAJOR

# ===============================================
# 9. DİL ve FORMAT AYARLARI
# ===============================================
sonar.language=js

# ===============================================
# 10. PERFORMANS AYARLARI
# ===============================================
# Paralel analiz
sonar.scm.disabled=false
sonar.cpd.cross_project=true

# Cache
sonar.analysis.cache=true
